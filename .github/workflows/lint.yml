name: Static Analysis and Linter

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint-application:
    name: Run Linter and Static Analysis
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip lint]') }}
    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Javascript Dependencies
        run: npm ci

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          ini-values: error_reporting=E_ALL
          tools: composer
          coverage: none
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Composer Cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Build Project
        run: npm run build

      - name: Rector Cache
        uses: actions/cache@v5
        with:
          path: /tmp/rector
          key: ${{ runner.os }}-rector-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-rector-

      - name: Create Cache Directory
        run: mkdir -p /tmp/rector

      - name: Run Rector
        run: |
          echo "Running $(./vendor/bin/rector --version)"
          composer rector || true

      - name: Run JS Linter
        run: |
          echo "Running Prettier $(prettier --version)"
          npm run format || true

      - name: Check TS Types
        run: |
          echo "Running tsc"
          npm run types || true

      - name: Run PHP Linter
        run: |
          echo "Running $(./vendor/bin/pint --version)"
          composer lint || true

      - name: Commit Linter and Rector Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply code style fixes"

      - name: Run Static Analysis
        run: |
          echo "Running $(./vendor/bin/phpstan --version)"
          composer test:types
